---
notes: |
  utilities for positioning according to the right, across breakpoints
---

{{#each toolkit.scale}}
	<div class="p:2 h:10 pos:r b m-b:1">
		<div class="right:{{this}} pos:a b:white">right: {{this}}</div>
	</div>
{{/each}}

{{#each toolkit.scale}}
	<div class="p:2 h:10 pos:r b m-b:1">
		<div class="right:-{{this}} pos:a b:white">right: -{{this}}</div>
	</div>
{{/each}}
