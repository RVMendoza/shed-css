---
notes: |
  Utilities for positioning according to the bottom, across breakpoints
---

{{#each toolkit.scale}}
	<div class="p:2 h:10 pos:r b m-b:1">
		<div class="bottom:{{this}} pos:a b:white">bottom: {{this}}</div>
	</div>
{{/each}}

{{#each toolkit.scale}}
	<div class="p:2 h:10 pos:r b m-b:1">
		<div class="bottom:-{{this}} pos:a b:white">bottom: -{{this}}</div>
	</div>
{{/each}}
