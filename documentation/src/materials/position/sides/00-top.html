---
notes: |
  Utilities for positioning according to the top, across breakpoints
---

{{#each toolkit.scale}}
	<div class="p:2 h:10 pos:r b m-b:1">
		<div class="top:{{this}} pos:a b:white">top: {{this}}</div>
	</div>
{{/each}}

{{#each toolkit.scale}}
	<div class="p:2 h:10 pos:r b m-b:1">
		<div class="top:-{{this}} pos:a b:white">top: -{{this}}</div>
	</div>
{{/each}}
